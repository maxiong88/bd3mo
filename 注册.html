<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
	<meta name="author" content="Yowant FE Team" />
	<meta name="Description" content="页面说明" />
	<meta name="Keywords" content="页面关键字" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<!--[禁用页面缓存 start]-->
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Pragma" content="no-cache">
	<!--[禁用页面缓存 end]-->
	<title>注册</title>
	<script src="./static/libs/flexible.js"></script>
	<link rel="stylesheet" href="./static/css/common.min.css"/>
	<link rel="stylesheet" href="./static/css/ydui.min.css" />
</head>

<body>
    <!-- 引入头部导航 -->
    <header class="header_wrap">
		<div class="header_back" onclick="window.history.back(-1);">
			<div class="header_back_icon ver-mid">
				<img src="./static/img/back@2x.png" alt="">
			</div>
			<div class="header_back_text ver-mid"></div>
		</div>
		<div class="header_title">注册</div>
	</header>
	<section class="pass_recovery_1105">
		<div class="pass_recovery_con">
			<div class="pass_recovery_error">
				<div class="hidden">
					<i></i>
					<span>密码不一致</span>
				</div>
				
			</div>
			<div class="pass_recovery_box">
				<div class="mail_pass_box">
					<div class="mail_code_pass">
						<input type="text" id="mail_pass_one" class="input_cla" placeholder="请输入您的邮箱地址">
						<a href="javascript:;" id="mail_pass_code">获取验证码</a>
					</div>
					<input type="text" id="mail_pass_two" placeholder="请输入验证码" class="input_cla">
				</div>
				<div class="conf_pass_box hidden">
					<input type="text" id="conf_pass_one" placeholder="输入新密码" class="input_cla">
					<input type="text" id="conf_pass_two" placeholder="确认密码" class="input_cla">
				</div>
				<a href="javascript:;" id="pass_recovery_btn" class="recovery_btn">下一步</a>
			</div>
		</div>
	</section>
	
    <!--script start-->
    <script src="./static/libs/jquery-2.2.4.min.js"></script>
	<script src="./static/libs/fastclick.js"></script>
    <script>
        $(function () {
			var flagName = '';
			$('#mail_pass_code').on('click', function(){
				// 倒计时
				
			})
			$('#pass_recovery_btn').on('click', function(){
				// 下一步 1
				if(!$('.mail_pass_box').hasClass('hidden')){


					$('.pass_recovery_error').find('span').html('验证码错误');
					$('.pass_recovery_error > div').show();



					$('#pass_recovery_btn').html('确认修改');

					$('.mail_pass_box').addClass('hidden');
					$('.conf_pass_box').removeClass('hidden');
				}
				// 确认修改
				if(!$('.conf_pass_box').hasClass('hidden')){
					// 	密码不一致
					if($.trim($('#conf_pass_one').val()) !== $.trim($('#conf_pass_two').val())){
						$('.pass_recovery_error').find('span').html('密码不一致');
						$('.pass_recovery_error > div').show();
					}
					// 验证码错误
				}
				// 
			})
        });
    </script>
    <!--script end-->
</body>

</html>
