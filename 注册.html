<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
	<meta name="author" content="Yowant FE Team" />
	<meta name="Description" content="页面说明" />
	<meta name="Keywords" content="页面关键字" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<!--[禁用页面缓存 start]-->
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Pragma" content="no-cache">
	<!--[禁用页面缓存 end]-->
	<title>注册</title>
	<script src="./static/libs/flexible.js"></script>
	<link rel="stylesheet" href="./static/css/common.min.css"/>
	<link rel="stylesheet" href="./static/css/ydui.min.css" />
</head>

<body>
    <!-- 引入头部导航 -->
    <header class="header_wrap">
		<div class="header_back" onclick="window.history.back(-1);">
			<div class="header_back_icon ver-mid">
				<img src="./static/img/back@2x.png" alt="">
			</div>
			<div class="header_back_text ver-mid"></div>
		</div>
		<div class="header_title">注册</div>
	</header>
	<section class="pass_recovery_1105">
		<div class="pass_recovery_con">
			<div class="pass_recovery_error">
				<div class="hidden">
					<i></i>
					<span>账号格式错误</span>
				</div>
			</div>
			<div class="pass_recovery_box">
				<div class="conf_pass_box">
					<input type="text" id="email" placeholder="请输入账号（仅邮箱地址）" class="input_cla">
					<input type="text" id="conf_pass_one" placeholder="输入新密码" class="input_cla">
					<input type="text" id="conf_pass_two" placeholder="确认密码" class="input_cla">
				</div>
				<a href="javascript:;" id="registered_btn" class="recovery_btn">下一步</a>
			</div>
		</div>
	</section>
	
    <!--script start-->
    <script src="./static/libs/jquery-2.2.4.min.js"></script>
	<script src="./static/libs/fastclick.js"></script>
    <script>
        $(function () {
			var flagName = '';
			function checkEmail(str){
				var emailRe = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/
				if(emailRe.test(str)){
					return true;
				}else{
					return false;
				}
			}
			function checkPass(str){
				var flag = 0;
				if(/^[a-z]+$/.test(str)){
					++flag
				}
				if(/^[A-Z]+$/.test(str)){
					++flag
				}
				if(/^[0-9]+$/.test(str)){
					++flag
				}
				if(flag === 3){
					return true;
				}
			}
			$('#registered_btn').on('click', function(){
				var $email = $('#email').val();
				var $conf_pass_one = $('#conf_pass_one').val();
				var $conf_pass_two = $('#conf_pass_two').val();
				if($email === ''){
					$('.pass_recovery_error span').html('请输入邮箱');
					$('.pass_recovery_error div').show();
					return ;
				}
				if($email.length < 8 || $email.length > 30){
					$('.pass_recovery_error span').html('邮箱格式校验：邮箱格式错误');
					$('.pass_recovery_error div').show();
					return ;
				}
				if(!checkEmail($email)){
					$('.pass_recovery_error span').html('邮箱格式校验：邮箱格式错误');
					$('.pass_recovery_error div').show();
					return ;
				}
				if($conf_pass_one === ''){
					$('.pass_recovery_error span').html('请输入密码');
					$('.pass_recovery_error div').show();
					return ;
				}
				if($conf_pass_one.length<6 || $conf_pass_one.length>18){
					$('.pass_recovery_error span').html('密码过长/过短：请输入6-18位密码');
					$('.pass_recovery_error div').show();
					return ;
				}
				if(!checkPass($conf_pass_one)){
					$('.pass_recovery_error span').html('密码格式错误：密码中包含特殊字符');
					$('.pass_recovery_error div').show();
					return ;
				}
				if($conf_pass_one !== $conf_pass_one){
					$('.pass_recovery_error span').html('与新密码不一致：密码不一致');
					$('.pass_recovery_error div').show();
					return ;
				}
			})
        });
    </script>
    <!--script end-->
</body>

</html>
