    <!--script start-->
    <!-- 资讯 模板 -->
    <script type="text/html" id="J-tplList">
        {{#for(var i in d){}}
            {{# if(d[i].info_status == 0){}}
            <a href="{{d[i].info_url}}"  class="a-img">  
                <img src="{{d[i].info_cover}}" alt="">
            </a>
            {{# }else {}}
            <a href="{{d[i].info_url}}">
                <div class="pub_news_item">
                    <div class="pub_news_item_left">
                        <img src="{{d[i].info_cover}}" alt="">
                        <div class="pub_news_border"></div>
                    </div>
                    <div class="pub_news_item_right_1">
                        <div class="pub_news_item_title ellipsis-two">{{d[i].info_title}}</div>
                        <div class="pub_news_item_content ellipsis-two">{{d[i].info_intro}}</div>
                        <div class="pub_news_item_info">
                            <span>作者：{{d[i].info_auth}}</span>
                            <span>{{d[i].info_date}}</span>
                            {{# if(d[i].info_top == 1){}}
                            <span class="top"></span>
                            {{# }}}
                        </div>
                    </div>
                </div> 
            </a>           
            {{# }}}
        {{#}}}
    </script>
