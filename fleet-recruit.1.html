    <script>
        $(function () {
            var arrList = [];
            var sl = new bh.scrollList();
			var dataApi2 = 'a.php';
            sl.setDataApi('./data/fleet-recruit.json');
            // 1.模板2.容器3.页码4.每次请求/条数
            sl.init('#J-tplList', '#J-infoBox', 1, 10);
            $("#MD_guanli").on("click",function(){
                if($(this).hasClass("on")){
                    if(arrList.length===0){
                        $(".tipbox").show();
                        $(".tipbox2").show();
                    }else if(arrList.length>0){
                        $(".tipbox").show();
                        $(".tipbox1").show();                        
                    }
                }else{
                    
                    $(this).addClass("on").html("删除");
                    $(".pub_fleet_item").each(function(){
                        $(this).find(".MD_check").show()
                    })
                }

            });
            $("#tipBsuc").on("click",function(){
                $(".tipbox").hide();
                $(".tipbox2").hide();
            })
            // 删除
            $("#tipAdel").on("click",function(){
				$.ajax({
					url:dataApi2,
					type:"post",
					data:{tiparr:arrList.join(",")},
					dataType:"json",
					success:function(data){
						$(".tipbox").hide();
						$(".tipbox2").hide();
						if(data.status==='1'){
							$("#MD_guanli").removeClass("on").html("管理");
							$(".pub_fleet_item").each(function(index){
								if( $(this).data("id")==arrList[index]){
									$(this).remove()
								}
								$(this).find(".MD_check").hide()
							})
						
						}
						YDUI.dialog.toast(data.msg, 'none', 2000);
					}
				})
            })
            // 取消
            $("#tipAsuc").on("click",function(){
                $(".tipbox").hide();
                $(".tipbox2").hide();
            })
            $("body").on("click",".MD_check",function(event){
               var id =  $(this).parent().data("id");
               if($(this).hasClass("on")){
                    $(this).removeClass("on");
                    arrdel(arrList, id)
               }else{
                   $(this).addClass("on")
                   arrList.push(id)
               }
            })
        });
        // 获取管理数据
        function arrdel(arr, id){
            var index = arr.indexOf(id);
            if(index > -1){
                arr.splice(index, 1)
            }
            return arr
        }
    </script>
