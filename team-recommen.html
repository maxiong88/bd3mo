    <!-- 队伍推荐 模板 -->
    <script type="text/html" id="J-tplList">
        {{#for(var i in d){}}
        <a href="{{d[i].info_url}}">
            <div class="team_recommen_item">
                <div class="team_recommen_item_title box">
                    <div>
                        <div class="team_recommen_item_icon ver-mid">
                            <img src="./static/img/video_link_exi@2x.png" alt="">
                        </div>
                        <div class="ver-mid">{{d[i].info_title}}</div>
                    </div>
                    <div class="team_recommen_item_more ver-bot">
                        <span class="ver-mid">作者：{{d[i].info_auth}}</span>
                    </div>
                </div>
                <div class="team_recommen_item_picinfo box">
                    <div class="item_picinfo_scene ver-mid">
                        <img src="{{d[i].info_scene}}" alt="">
                        <div class="item_picinfo_scene_bg"></div>
                        <div class="item_picinfo_scene_name">{{d[i].info_scene_name}}</div>
                    </div>
                    <div class="item_picinfo_team ver-mid flex-1">
                        <div class="item_picinfo_team_item ver-mid">
                            <img src="{{d[i].info_team01}}" alt="">
                            <div class="item_picinfo_team_01_bg"></div>
                            <div class="item_picinfo_team_name">{{d[i].info_team01_name}}</div>
                        </div>
                        <div class="item_picinfo_team_item ver-mid">
                            <img src="{{d[i].info_team02}}" alt="">
                            <div class="item_picinfo_team_name">{{d[i].info_team02_name}}</div>
                        </div>
                        <div class="item_picinfo_team_item ver-mid">
                            <img src="{{d[i].info_team03}}" alt="">
                            <div class="item_picinfo_team_name">{{d[i].info_team03_name}}</div>
                        </div>
                        <div class="item_picinfo_team_bg"></div>
                    </div>
                </div>
                <div class="team_recommen_item_textinfo">
                    {{d[i].info_intro}}
                </div>
                <div class="team_recommen_item_otherinfo clearfix">
                    <div class="ver-mid item_otherinfo_bot01 fl">通用版本：{{d[i].info_ver}}</div>
                    <div class="fr">
                        <div class="ver-mid item_otherinfo_bot02">
                            <div class="item_otherinfo_icon ver-mid">
                                <img src="./static/img/nice@2x.png" alt="">
                            </div>
                            <div class="ver-mid">{{d[i].info_good}}</div>
                        </div>
                        <div class="ver-mid item_otherinfo_bot02">
                            <div class="item_otherinfo_icon ver-mid">
                                <img src="./static/img/bad@2x.png" alt="">
                            </div>
                            <div class="ver-mid">{{d[i].info_bad}}</div>
                        </div>
                        <div class="ver-mid item_otherinfo_bot02">
                            <div class="item_otherinfo_icon ver-mid">
                                <img src="./static/img/comend@2x.png" alt="">
                            </div>
                            <div class="ver-mid">{{d[i].info_comend}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </a>
