    <script type="text/html" id="J-tplList">
        {{#for(var i in d){}}
        <div class="weapon_list_item">
            <a href="{{d[i].weapon_url}}">
                <div class="weapon_list_item_pic">
                    <img src="{{d[i].weapon_cover}}" alt="">
                </div>
                <div class="weapon_list_item_star">
                    {{#for(var j=0;j<d[i].weapon_star;j++){}}
                    <div class="star_box"><img src="./static/img/weapon/star@2x.png" alt=""></div>
                    {{#}}}
                </div>
                <div class="weapon_list_item_gongji">{{d[i].weapon_gongji}}</div>
                <div class="weapon_list_item_huixin">{{d[i].weapon_huixin}}</div>
                <div class="weapon_list_item_intro">{{d[i].weapon_intro}}</div>
                <div class="weapon_list_item_name">{{d[i].weapon_name}}</div>
                <div class="weapon_list_item_bg"></div>
            </a>
        </div>
        {{#}}}
    </script>
