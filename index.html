    <!-- 资讯 模板 -->
    <script type="text/html" id="J-tplList">
        {{#for(var i in d){}}
        <a href="{{d[i].info_url}}">
            <div class="pub_news_item box">
                <div class="pub_news_item_left">
                    <img src="{{d[i].info_cover}}" alt="">
                    <div class="pub_news_border"></div>
                </div>
                <div class="pub_news_item_right flex-1">
                    <div class="pub_news_item_title">{{d[i].info_title}}</div>
                    <div class="pub_news_item_content ellipsis-two">{{d[i].info_intro}}</div>
                    <div class="pub_news_item_info box">
                        <span>{{d[i].info_date}}</span>
                        <span>作者：{{d[i].info_auth}}</span>
                    </div>
                </div>
            </div>
        </a>
        {{#}}}
