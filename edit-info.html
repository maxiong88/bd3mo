<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
<meta name="author" content="Yowant FE Team" />
<meta name="Description" content="页面说明" />
<meta name="Keywords" content="页面关键字" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no" />
<!--[禁用页面缓存 start]-->
<meta http-equiv="Expires" content="-1">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache">
<!--[禁用页面缓存 end]-->
<title>首页</title>
<script src="./static/libs/flexible.js"></script>
<link rel="stylesheet" href="./static/css/common.min.css"/>
<link rel="stylesheet" href="./static/css/ydui.min.css" />
    <style>
        body{
            background-color: #fff;
        }
    </style>
</head>

<body>
    <!-- 引入头部导航 -->
    <header class="header_wrap">
    <div class="header_back" onclick="window.history.back(-1);">
        <div class="header_back_icon ver-mid">
            <img src="./static/img/back@2x.png" alt="">
        </div>
        <div class="header_back_text ver-mid">取消</div>
    </div>
    <div class="header_title">编辑个人资料</div>
    <div class="header_handle">保存</div>
</header>
    <section class="editinfo_wrap">
        <div class="editinfo_split">
            <img src="./static/img/devide_up@2x.png" alt="">
        </div>
        <div class="editinfo_content">
            <form action="" method="post">
                <div class="editinfo_headpic">
                    <img src="./upload/avatar_03.png" alt="">
                    <input class="editinfo_headpic_sel" type="file" name="selpic" id="editinfoSelPic">
                </div>
                <div class="editinfo_headtip">点击头像修改</div>
                <div class="editinfo_ipt_box">
                    <div class="pub_ipt">
                        <div class="pub_ipt_icon ver-mid">
                            <img src="./static/img/write@2x.png" alt="">
                        </div>
                        <div class="pub_ipt_text small ver-mid">昵称</div>
                        <input name="username" class="pub_ipt_fill small ver-mid" type="text" value="射射发抖" placeholder="请输入昵称">
                    </div>
                    <div class="pub_ipt">
                        <div class="pub_ipt_icon ver-mid">
                            <img src="./static/img/write@2x.png" alt="">
                        </div>
                        <div class="pub_ipt_text small ver-mid">性别</div>
                        <select name="usersex" class="pub_ipt_fill small ver-mid" type="text">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                        <div class="pub_ipt_select_icon ver-mid">
                            <img src="./static/img/choose_follow@2x.png" alt="">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!--script start-->
    <script src="./static/libs/jquery-2.2.4.min.js"></script>
<script src="./static/libs/fastclick.js"></script>
<script src="./static/libs/ydui.js"></script>
<script src="./static/libs/laytpl.min.js"></script>
<script src="./static/js/utils.min.js"></script>
<script src="./static/js/common.min.js"></script>
    <script>
        $(function () {

        });
    </script>
    <!--script end-->
</body>

</html>
